<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscripci칩n de Estudiantes a Materias</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon.png">
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/controllers/studentsSubjectsController.js"></script>
</head>

<body class="w3-container">

  <h2 class="w3-center w3-margin-top">Asignaci칩n de Estudiantes - Materias</h2>

  <div class="contenedor_general">
    <div class="contenedor_form">

      <form id="relationForm" class="formulario">
        <input type="hidden" id="relationId" />

        <div>
          <div>
            <label>Estudiante</label>
            <select id="studentIdSelect" class="w3-select seleccionar" required>
              <option value="" disabled selected>Seleccionar estudiante</option>
              <!-- Opciones se cargan din치micamente desde JS -->
            </select>
          </div>
          <div>
            <label>Materia</label>
            <select id="subjectIdSelect" class="w3-select seleccionar" required>
              <option value="" disabled selected>Seleccionar materia</option>
              <!-- Opciones se cargan din치micamente desde JS -->
            </select>
          </div>
          <div>
            <label>Aprobado</label>
            <input type="checkbox" id="approved" class="w3-check" />
          </div>
        </div>

        <div class="w3-margin-top">
          <button class="w3-button w3-blue w3-small boton_guardar" type="submit">Guardar</button>
          <button id="cancelBtn" class="w3-button w3-small boton_cancelar" type="reset">Cancelar</button>
        </div>

        <a class="boton_volver" href="../index.html">Volver</a>

      </form>
    </div>


      <table class="tabla">
        <thead>
          <tr>
            <th>Estudiante</th>
            <th>Materia</th>
            <th>Aprobado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="relationTableBody"></tbody>
      </table>

  </div>
  
  
</body>
</html>

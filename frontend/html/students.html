<!-- frontend/html/students.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Estudiantes</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon.png">
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/controllers/studentsController.js"></script>
</head>

<body>

  <h2 class="titulo">Gestión de Estudiantes</h2>

  <div class="contenedor_general">

    <div class="contenedor_form">
          <form id="studentForm" class="formulario">

            <input type="hidden" id="studentId" />

            <div>
              <div>
                <label>Nombre completo</label>
                <input class="form_cuadro" type="text" id="fullname" required />
              </div>
              <div>
                <label>Email</label>
                <input class="form_cuadro" type="email" id="email" required />
              </div>
              <div>
                <label>Edad</label>
                <input class="form_cuadro" type="number" id="age" required />
              </div>
            </div>

            <div>
              <button class="w3-button w3-blue w3-small boton_guardar" type="submit">Guardar</button>
              <button id="cancelBtn" class="w3-button w3-small boton_cancelar" type="reset">Cancelar</button>
            </div>

            <a class="boton_volver" href="../index.html">Volver</a>

          </form>


    </div>

    <table class="tabla">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Edad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>

  
  
</body>
</html>

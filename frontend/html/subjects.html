<!-- frontend/html/subjects.html -->
<!DOCTYPE html>
<html lang="es">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Materias</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon.png">
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/controllers/subjectsController.js"></script>
</head>

<body>

  <h2 class="titulo">Gestión de Materias</h2>

  <div class="contenedor_general">
    <div class="contenedor_form">

      <form id="subjectForm" class="formulario">
        <input type="hidden" id="subjectId" />

        <div>
          <div id="form_materia">
            <label>Nombre de la materia</label>
            <input class="form_cuadro" type="text" id="name" required />
          </div>
        </div>

        <div>
          <button class="w3-button w3-blue w3-small boton_guardar" type="submit">Guardar</button>
          <button id="cancelBtn" class="w3-button w3-small boton_cancelar" type="reset">Cancelar</button>
        </div>

        <a class="boton_volver" href="../index.html">Volver</a>
      </form>
    </div>

    <table class="tabla">
      <thead>
        <tr class="w3-light-blue">
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="subjectTableBody"></tbody>
    </table>
  </div>

  
</body>
</html>
